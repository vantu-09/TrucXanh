        var khoangCach = setInterval(function () {
            var timer = timer2.split(':');
            var phut = parseInt(timer[0], 10);
            var giay = parseInt(timer[1], 10);

            --giay;
            phut = (giay < 0) ? --phut : phut;
            if (phut < 0) clearInterval(khoangCach);
            giay = (giay < 0) ? 59 : giay;
            giay = (giay < 10) ? '0' + giay : giay;

            // Cập nhật đồng hồ
            document.querySelector('.countdown').textContent = phut + ':' + giay;
            timer2 = phut + ':' + giay;

            // Tính thời gian đã qua
            timePassed++;
            if (timePassed % giayTru === 0 && diem > 0) {
